<!DOCTYPE html>

<body>

<h1>The Darknet Company</h1>
<h2><em>"we are the dot in dot-onion"</em></h2>


<form action="" method="post">
<ul class="form-style-1">
	<li>
		<label>Your Name</label>
		<input type="text" name="firstname" class="field-divided" placeholder="First" value="">&nbsp;<input type="text" name="lastname" class="field-divided" placeholder="Last" value="">
	</li>
	<li>
		<label>Your nickname <span class="required">*</span></label>
		<input type="text" name="nickname" class="field-long" value=""></li>
	<li>
		<label>Email <span class="required">*</span></label>
		<input type="email" name="email" class="field-long" value="">
	</li>
	<li>
		<label>Subject</label>
		<select name="subject" class="field-select">
			<option value="Advertise">Advertise</option>
			<option value="Partnership">Partnership</option>
			<option value="General Question" selected>General</option>
		</select>
	</li>
	<li>
		<label>Your Message <span class="required">*</span></label>
		<textarea name="message" id="message" class="field-long field-textarea"></textarea>
	</li>
	<li>
		<input name="send" type="submit">
	</li>
</ul>
</form>
