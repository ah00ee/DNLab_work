<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Yale Lodge</title>
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
		<link href="/css/normalize.css" rel="stylesheet">
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/main.css?v=17" rel="stylesheet">
		<script src="/js/jquery.min.js"></script>
	</head>
	<body  class="log-reg-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="log-reg-header">
						<a href="/"><img src="/img/logo.png" alt="" width="192" height="116"></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="form-wrapper">
												<script>
							(function(){
								var i = 10;
								var intervalID = setInterval(function(){
									i--;
									if(i < 1){
										$("#submit").removeAttr("disabled").text("Login");
										clearInterval(intervalID);
									}else{
										$("#submit").text(i);
									}
								},1000);
							})();
						</script>
						<form action="?a=login" class="log-reg-form " method="POST">
							<input type="hidden" name="a" value="login">
							<input type="hidden" name="key" value="fd08221b37a896b1bb2c0d4501ad37b4b65dd7a76af3">
							<h1>for a successful life</h1>
							<h2>Sign in to your account</h2>
							
							<div class="login-wrapper">
								<input type="text" placeholder="Login" class="form-login" name="login" value="">
							</div>
							<div class="pass-wrapper ">
								<input type="password" placeholder="Password" name="password" class="form-pass">
								<div class="error"></div>
							</div>
							<!--<a href="#">I forgot my password</a>-->
							
							<!--<input type="checkbox" id="form-check"> 
							<label for="form-check">Keep me signed in</label>-->
							<button id="submit" disabled type="submit" class="form-btn">Login</button>
							<!--<p>Registration is closed.</p>-->
							<p>Registration is available for a fee. <a href="?a=reg">Create an account now.</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
